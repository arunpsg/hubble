<!-- Modal -->
<div class="modal show" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog wdht100">
		<div class="modal-content wdht100">
			<div class="modal-header video-header">
				<button type="button" class="close close-button" data-dismiss="modal"
					aria-label="Close" ng-click="stopVideo('helpVideo')">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body wdht100">
				<div playvideo video="videoId" stopme="instinkstop" myid="helpVideo"
					width="100%" height="100%"></div>
			</div>
		</div>
	</div>
</div>
